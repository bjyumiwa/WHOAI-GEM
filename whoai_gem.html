<!DOCTYPE html>
<html lang="ja" data-lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
  <title>WHOAI Gem</title>
  <style>
    html,body{margin:0;height:100%;overflow:hidden;background:#000;color:#fff;
      font-family:system-ui,"Noto Sans JP",sans-serif;touch-action:none;overscroll-behavior:none}
    .bg{position:fixed;inset:0;background-size:cover;background-position:center;
      opacity:0;transition:opacity .7s}
    .bg.show{opacity:1}

    /* Topbar */
    #topbar{position:fixed;left:0;right:0;top:0;z-index:40;display:flex;justify-content:space-between;
      align-items:center;padding:8px 10px;
      background:linear-gradient(180deg,rgba(0,0,0,.55),rgba(0,0,0,0))}
    #topbar .left,#topbar .right{display:flex;gap:8px}
    #topbar button{padding:6px 10px;border:none;border-radius:10px;
      background:rgba(255,255,255,.92);color:#111;cursor:pointer}

    /* Hero */
    #hero{position:fixed;inset:0;z-index:30;display:flex;flex-direction:column;align-items:center;
      justify-content:center;gap:18px;text-align:center;background:rgba(0,0,0,.15)}
    #hero h1{font-size:clamp(20px,4vw,36px);margin:0 16px;text-shadow:0 2px 8px rgba(0,0,0,.45)}
    .heroBtns{display:flex;gap:12px;flex-wrap:wrap;justify-content:center}
    .heroBtns button{padding:12px 18px;border:none;border-radius:12px;cursor:pointer;font-weight:700}

    /* キャラ */
    #whoaiWrap{position:fixed;left:10vw;bottom:12vh;z-index:5;touch-action:none;
      display:none;transition:left 4s ease, bottom 4s ease}
    #whoai{width:clamp(80px,12vw,140px);user-select:none;display:block}
    #accLayer{position:absolute;left:0;top:0;width:100%;height:100%;pointer-events:none}
    .bubble{position:absolute;left:50%;bottom:100%;transform:translate(-50%,-8px);
      background:rgba(255,255,255,.78);backdrop-filter:blur(2px);
      color:#111;border-radius:10px;padding:4px 8px;font-size:14px;
      box-shadow:0 2px 6px rgba(0,0,0,.25);opacity:0;transition:.18s;white-space:nowrap}
    .bubble.show{opacity:1;transform:translate(-50%,-12px)}

    /* アクセサリー調整 */
    .acc{position:absolute;left:50%;transform:translate(-50%,-50%);pointer-events:none;z-index:2}
    .acc.knit_hat{top:12%;width:58%;}
    .acc.straw_hat{top:9%;width:60%;}
    .acc.sunglasses{top:42%;width:56%;}
    .acc.ribbon_yellow{top:18%;left:60%;width:42%;}
    .acc.star_yellow{top:23%;left:65%;width:40%;}

    /* バケツ */
    #bucket{position:fixed;right:2vw;bottom:7vh;z-index:4;width:clamp(74px,14vw,160px);display:none}
    #bucket.show{display:block}
    #bucket img{width:100%;display:block}
    #counter{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);
      background:rgba(255,255,255,.9);color:#111;border-radius:999px;padding:4px 8px;font-weight:600}

    /* 砂 */
    #sand{position:fixed;inset:0;z-index:2;touch-action:none;display:none}
    #sand.show{display:block}

    /* 貝 */
    .shell{position:fixed;z-index:3;width:clamp(48px,6vw,72px);height:clamp(48px,6vw,72px);
      transform:translate(-50%,-50%);background-size:contain;background-repeat:no-repeat;
      background-position:center;cursor:grab;opacity:0;
      transition:opacity .18s, transform .18s}
    .shell.show{opacity:1}
    .shell.drag{transform:translate(-50%,-50%) scale(1.04)}

    /* トースト・UI */
    #toast{position:fixed;right:10px;top:42px;z-index:20;background:rgba(255,255,255,.92);
      color:#111;padding:8px 12px;border-radius:10px;font-size:14px;min-width:180px}
    .ui{position:fixed;left:50%;bottom:10px;transform:translateX(-50%);display:none;
      gap:8px;z-index:10;flex-wrap:wrap;justify-content:center}
    .ui.show{display:flex}
    .ui button{padding:8px 14px;border:none;border-radius:10px;cursor:pointer}

    /* パネル共通 */
    .panel{position:fixed;inset:0;z-index:12;background:rgba(0,0,0,.55);
      display:none;align-items:center;justify-content:center}
    .panel.show{display:flex}
    .card{background:#fff;color:#111;border-radius:14px;padding:16px;width:min(92svw,720px)}

    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(110px,1fr));gap:12px}
    .choice{border:1px solid #eee;border-radius:12px;padding:8px;text-align:center;cursor:pointer;
      transition:transform .12s}
    .choice:hover{transform:translateY(-2px)}
    .choice img{width:80px;height:auto;display:block;margin:0 auto 6px}

    /* 夜の会話（背景を透けさせる） */
    #nightPanel .card{
      width:min(96svw,640px);max-height:90vh;display:flex;flex-direction:column;
      background:rgba(255,255,255,.75);backdrop-filter:blur(4px)
    }
    #chatLog{flex:1;background:rgba(242,242,242,.4);padding:10px;border-radius:10px;overflow:auto}
    .msg{margin:6px 0;padding:8px 12px;border-radius:16px;max-width:70%}
    .msg.me{background:rgba(174,225,255,.85);color:#002;margin-left:auto}
    .msg.ai{background:rgba(255,255,255,.85);color:#000;margin-right:auto}
    #chatCtrl{display:flex;gap:6px;margin-top:8px}
    #chatInput{flex:1;padding:10px;border-radius:12px;border:1px solid #ccc}
    #chatSend{padding:10px 14px;border:none;border-radius:12px;background:#4cafef;color:#fff;cursor:pointer}
  </style>
</head>
<body>
  <!-- 背景 -->
  <div id="bg-sunrise" class="bg show" style="background-image:url('./public/bg/sunrise.jpg')"></div>
  <div id="bg-beach"   class="bg"        style="background-image:url('./public/bg/beach_day.jpg')"></div>
  <div id="bg-night"   class="bg"        style="background-image:url('./public/bg/night_beach.jpg')"></div>

  <!-- Topbar -->
  <div id="topbar">
    <div class="left"><button id="btnAbout">研究について</button></div>
    <div class="right"><button id="btnLang">EN</button></div>
  </div>

  <!-- Hero（最初の画面） -->
  <div id="hero">
    <h1 id="heroTitle">朝日の海へようこそ</h1>
    <div class="heroBtns">
      <button id="btnHeroStart">スタート</button>
      <button id="btnHeroContinue">続きから</button>
    </div>
  </div>

  <!-- キャラ -->
  <div id="whoaiWrap" aria-live="polite">
    <img id="whoai" src="" alt="whoai">
    <div id="accLayer" aria-hidden="true"></div>
    <div id="bubble" class="bubble"></div>
  </div>

  <!-- バケツ -->
  <div id="bucket" aria-live="polite">
    <img id="bucketImg" src="./public/bucket.png" alt="bucket">
    <div id="counter">0</div>
  </div>

  <!-- 砂 -->
  <canvas id="sand"></canvas>

  <!-- トースト / フッターUI -->
  <div id="toast">朝日がきれいだね</div>
  <div class="ui" id="gameUi">
    <button id="btnNight">夜へ</button>
    <button id="btnAccessory">アクセサリー</button>
    <button id="btnCollection">コレクション</button>
    <button id="btnReset">リセット</button>
  </div>

  <!-- パネル：キャラ選択 -->
  <div id="charPanel" class="panel" aria-hidden="true">
    <div class="card">
      <h2 id="charTitle">キャラを選んでね</h2>
      <div id="charGrid" class="grid"></div>
      <div style="text-align:right;margin-top:8px">
        <button id="charClose">閉じる</button>
      </div>
    </div>
  </div>

  <!-- パネル：夜 -->
  <div id="nightPanel" class="panel" aria-hidden="true">
    <div class="card">
      <h2 id="nightTitle">また明日</h2>

      <!-- 会話前の設定 -->
      <div id="preChat" style="display:flex;gap:12px;flex-wrap:wrap;margin:6px 0 10px">
        <!-- 会話キャラ選択 -->
        <fieldset style="flex:1;min-width:240px;border:1px solid #ddd;border-radius:10px;padding:10px">
          <legend id="legendPersona" style="font-weight:700;padding:0 6px">会話キャラ</legend>
          <label><input type="radio" name="persona" value="random" checked> ランダム</label>
          <label style="margin-left:8px"><input type="radio" name="persona" value="元気"> 元気</label>
          <label style="margin-left:8px"><input type="radio" name="persona" value="静寂"> 静寂</label>
          <label style="margin-left:8px"><input type="radio" name="persona" value="情熱"> 情熱</label>
          <label style="margin-left:8px"><input type="radio" name="persona" value="創造"> 創造</label>
        </fieldset>

        <!-- レア貝2個 ↔ 名前 -->
        <fieldset style="flex:1;min-width:260px;border:1px solid #ddd;border-radius:10px;padding:10px">
          <legend id="legendNaming" style="font-weight:700;padding:0 6px">名前（レア貝2個と交換）</legend>
          <div style="display:flex;gap:6px;align-items:center;margin-bottom:8px">
            <input id="nameInput" type="text" maxlength="16" placeholder="なまえを入力"
              style="flex:1;padding:8px;border-radius:10px;border:1px solid #ccc">
            <button id="btnNameTrade"
              style="padding:8px 10px;border:none;border-radius:10px;background:#4cafef;color:#fff;cursor:pointer">
              交換
            </button>
          </div>
          <div id="rareInfo" style="font-size:12px;color:#333">
            レア貝 保有：<span id="rareCount">0</span> 個（2個で交換。いつでも再命名可）
          </div>
          <div id="currentName" style="font-size:13px;color:#333;margin-top:4px">
            現在の名前：<span id="displayName">―</span>
          </div>
        </fieldset>
      </div>

      <!-- チャット -->
      <div id="chatLog"></div>
      <div id="chatCtrl">
        <input id="chatInput" type="text" placeholder="夜空を見ながら、何を話そう？">
        <button id="chatSend">送信</button>
      </div>
      <div style="text-align:right;margin-top:8px">
        <button id="nightClose">閉じる</button>
      </div>
    </div>
  </div>

  <!-- パネル：アクセサリー -->
  <div id="accessoryPanel" class="panel" aria-hidden="true">
    <div class="card">
      <h2 id="accTitle">アクセサリー</h2>
      <div id="accList" class="grid"></div>
      <div style="text-align:right;margin-top:8px">
        <button id="accClose">閉じる</button>
      </div>
    </div>
  </div>

  <!-- パネル：コレクション -->
  <div id="collectionPanel" class="panel" aria-hidden="true">
    <div class="card">
      <h2 id="colTitle">コレクション</h2>
      <div id="collectionSummary" style="margin:6px 0 12px;color:#333"></div>
      <h3 id="colCommonTitle">よくある貝</h3>
      <div id="colCommon" class="grid" style="margin-bottom:12px"></div>
      <h3 id="colRareTitle">レア</h3>
      <div id="colRare" class="grid"></div>
      <div style="text-align:right;margin-top:8px">
        <button id="colClose">閉じる</button>
      </div>
    </div>
  </div>

  <!-- 会話APIラッパ -->
  <script src="./web/talk.js"></script>
<script>
  /* ========== ストレージユーティリティ ========== */
const store = {
  get:(k,d)=>{ try{const v=localStorage.getItem(k);return v?JSON.parse(v):d;}catch{return d;} },
  set:(k,v)=>{ try{localStorage.setItem(k,JSON.stringify(v));}catch{} }
};

/* ========== シーン管理 ========== */
const bg = { sunrise:$('#bg-sunrise'), beach:$('#bg-beach'), night:$('#bg-night') };
let currentScene='sunrise';
function scene(name){
  Object.values(bg).forEach(e=>e.classList.remove('show'));
  (bg[name]||bg.sunrise).classList.add('show');
  currentScene=name;
  store.set('whoai.lastScene',name);
}

/* ========== キャラ選択 ========== */
const whoaiWrap=$('#whoaiWrap'), whoai=$('#whoai');
const charPanel=$('#charPanel'), charGrid=$('#charGrid');
$('#charClose').onclick=()=>closePanel(charPanel);

const CHAR_LIST=[
  'blue_closed.png','green_open.png','orange_closed.png','pink_closed.png','purple_closed.png',
  'tane_green.png','tane_pink.png','tane_purple.png','tane_blue.png'
].map(n=>`./public/assets/stage1/${n}`);

function openCharPanel(){
  if(!charGrid.dataset.ready){
    CHAR_LIST.forEach(src=>{
      const d=document.createElement('div');
      d.className='choice';
      d.innerHTML=`<img src="${src}" alt=""><div>${src.split('/').pop().replace('.png','')}</div>`;
      d.onclick=()=>startGameWithChar(src);
      charGrid.appendChild(d);
    });
    charGrid.dataset.ready='1';
  }
  openPanel(charPanel);
}

function startGameWithChar(src){
  whoai.src=src;
  whoaiWrap.style.display='block';
  store.set('whoai.char',src);
  closePanel(charPanel);
  $('#hero').style.display='none';  // Hero隠す
  $('#gameUi').classList.add('show');
  scene('beach');                   // ビーチへ
}

/* ========== Heroボタン ========== */
$('#btnHeroStart').onclick=()=>openCharPanel();
$('#btnHeroContinue').onclick=()=>continueGame();
$('#btnAbout').onclick=()=>location.href='about/';
$('#btnLang').onclick=()=>toggleLang();

function continueGame(){
  const saved=store.get('whoai.char',null);
  const last=store.get('whoai.lastScene','beach');
  if(!saved){ openCharPanel(); return; }
  whoai.src=saved; whoaiWrap.style.display='block';
  $('#hero').style.display='none';
  $('#gameUi').classList.add('show');
  scene(last);
}

/* ========== 共通パネル操作 ========== */
function openPanel(p){ p.classList.add('show'); p.setAttribute('aria-hidden','false'); }
function closePanel(p){ p.classList.remove('show'); p.setAttribute('aria-hidden','true'); }

/* ========== 初期化 ========== */
function init(){
  setLang(getLang());
  scene('sunrise');
  whoaiWrap.style.display='none';
  $('#gameUi').classList.remove('show');
  const hasSave=!!store.get('whoai.char',null);
  const btnCont=$('#btnHeroContinue');
  btnCont.disabled=!hasSave;
  btnCont.style.opacity=hasSave?'1':'.5';
}
init();

/* ========== 多言語対応 ========== */
const I18N = {
  ja:{about:'研究について',langBtn:'EN',heroTitle:'朝日の海へようこそ',start:'スタート',cont:'続きから',
      chooseChar:'キャラを選んでね',toastSunrise:'朝日がきれいだね',toNight:'夜へ',accessory:'アクセサリー',
      collection:'コレクション',reset:'リセット',nightTitle:'また明日',
      nightPH:'夜空を見ながら、何を話そう？',send:'送信',close:'閉じる',
      colTitle:'コレクション',colCommon:'よくある貝',colRare:'レア',
      beachGuide:'砂の中に貝があるよ。なでて探してね',nightGuide:'夜の海。話そうか？'},
  en:{about:'About this research',langBtn:'中文',heroTitle:'Welcome to the Sunrise Shore',start:'Start',cont:'Continue',
      chooseChar:'Choose your character',toastSunrise:'Beautiful sunrise',toNight:'To Night',accessory:'Accessories',
      collection:'Collection',reset:'Reset',nightTitle:'See you tomorrow',
      nightPH:'What shall we talk about under the night sky?',send:'Send',close:'Close',
      colTitle:'Collection',colCommon:'Common Shells',colRare:'Rare',
      beachGuide:'Shells hide in the sand. Swipe to find them.',nightGuide:"It's night by the sea. Shall we talk?"},
  zh:{about:'关于研究',langBtn:'한국어',heroTitle:'欢迎来到朝阳海岸',start:'开始',cont:'继续',
      chooseChar:'选择角色',toastSunrise:'美丽的朝阳',toNight:'进入夜晚',accessory:'饰品',
      collection:'收藏',reset:'重置',nightTitle:'明天见',
      nightPH:'在星空下我们聊些什么？',send:'发送',close:'关闭',
      colTitle:'收藏',colCommon:'常见贝壳',colRare:'稀有',
      beachGuide:'贝壳藏在沙子里，滑动寻找它们。',nightGuide:'夜晚的海边，我们聊聊吧？'},
  ko:{about:'연구에 대하여',langBtn:'日本語',heroTitle:'아침 해변에 오신 것을 환영합니다',start:'시작',cont:'계속',
      chooseChar:'캐릭터를 선택하세요',toastSunrise:'아름다운 아침 해',toNight:'밤으로',accessory:'액세서리',
      collection:'컬렉션',reset:'리셋',nightTitle:'내일 또 봐요',
      nightPH:'밤하늘을 보며 무엇을 이야기할까요?',send:'보내기',close:'닫기',
      colTitle:'컬렉션',colCommon:'일반 조개',colRare:'레어',
      beachGuide:'조개는 모래 속에 숨어있어요. 쓸어보세요.',nightGuide:'밤바다입니다. 이야기해볼까요?'}
};

const $=(s,p=document)=>p.querySelector(s);
const $$=(s,p=document)=>Array.from(p.querySelectorAll(s));
const toast=$('#toast');
const say=s=>toast.textContent=s;
const getLang=()=>localStorage.getItem('whoai.lang')||'ja';
const LANG_ORDER=['ja','en','zh','ko'];
const LANG_LABEL={ja:'日本語',en:'EN',zh:'中文',ko:'한국어'};

function setLang(lang){
  const L=I18N[lang]||I18N.ja;
  document.documentElement.setAttribute('lang',lang);
  localStorage.setItem('whoai.lang',lang);

  $('#btnAbout').textContent=L.about;
  $('#heroTitle').textContent=L.heroTitle;
  $('#btnHeroStart').textContent=L.start;
  $('#btnHeroContinue').textContent=L.cont;
  $('#btnNight').textContent=L.toNight;
  $('#btnAccessory').textContent=L.accessory;
  $('#btnCollection').textContent=L.collection;
  $('#btnReset').textContent=L.reset;
  $('#charTitle').textContent=L.chooseChar;
  $('#nightTitle').textContent=L.nightTitle;
  $('#chatInput').placeholder=L.nightPH;
  $('#chatSend').textContent=L.send;
  $('#accTitle').textContent=L.accessory;
  $('#colTitle').textContent=L.colTitle;
  $('#colCommonTitle').textContent=L.colCommon;
  $('#colRareTitle').textContent=L.colRare;

  // 次に切り替わる言語を表示
  const idx=LANG_ORDER.indexOf(lang);
  const next=LANG_ORDER[(idx+1)%LANG_ORDER.length];
  $('#btnLang').textContent=LANG_LABEL[next];
  $('#btnLang').title=`言語を${LANG_LABEL[next]}に切り替え`;

  say(L.toastSunrise);
}
function toggleLang(){
  const cur=getLang();
  const idx=LANG_ORDER.indexOf(cur);
  const next=LANG_ORDER[(idx+1)%LANG_ORDER.length];
  setLang(next);
}

/* ========== 以下：ゲームロジック ========== */
// …（キャラ選択・砂・貝・アクセサリー・コレクション・夜会話などのJSをここに続けます）…

</script>
</body>
</html>
